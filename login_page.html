<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sthaan - Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffa94d 0%, #ff5a5f 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(60,60,60,0.12), 0 1.5px 5px rgba(255, 90, 95, 0.08);
            padding: 38px 30px 30px 30px;
            width: 340px;
            position: relative;
            text-align: center;
        }
        .graphic {
            width: 76px;
            height: 76px;
            margin-bottom: 14px;
            border-radius: 50%;
            background: radial-gradient(circle at 25px 25px, #ff5a5f 65%, #ffa94d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(255,90,95,0.15);
        }
        .graphic svg {
            width: 38px;
            height: 38px;
        }
        h2 {
            color: #ff5a5f;
            margin: 6px 0 20px 0;
            font-weight: bold;
            font-size: 1.5em;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 9px 0 16px 0;
            border: 1.5px solid #ffa94d;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #ff5a5f;
            outline: none;
        }
        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg,#ffa94d 0%, #ff5a5f 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.07em;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(255, 90, 95, 0.13);
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg,#ff5a5f 0%, #ffa94d 100%);
        }
        .small-text {
            margin-top: 11px;
            font-size: 0.97em;
        }
        .small-text a {
            color: #ff5a5f;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .small-text a:hover {
            color: #ffa94d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graphic">
            <!-- SVG home icon for Sthaan branding -->
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M5 12 L12 6 L19 12" stroke="#fff" stroke-width="2" fill="none"/>
                <rect x="8" y="12" width="8" height="8" rx="2" fill="#fff" opacity="0.95"/>
            </svg>
        </div>
        <h2>Login to Sthaan</h2>
        <form onsubmit="login(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="small-text">Don't have an account? <a href="signup.html">Signup here</a></div>
    </div>
    <script>
        function login(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let savedEmail = localStorage.getItem("sth_email");
            let savedPassword = localStorage.getItem("sth_password");

            if (email === savedEmail && password === savedPassword) {
                alert("Login successful! Welcome to Sthaan.");
                window.location.href = "dashboard.html"; // Placeholder redirect
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }
    </script>
</body>
</html>
